name: Main

on:
  workflow_dispatch:
    inputs:
      start:
        description: 'Start number'
        required: true
        default: "1"
      end:
        description: 'End number'
        required: true
        default: "10"
permissions:
  contents: write
  id-token: write

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4
      - name: result
        uses: actions/checkout@v4
        with:
          repository: dwng-ld/result
          path: result
          token: ${{ secrets.GH_P }}
      - name: Setup result
        run: |
          cd result
          git config pull.rebase false
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          cd ..
      - name: Setup Tor
        run: sudo apt install tor -y
      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x
      - name: Download data
        run: wget https://api.end2end.tech/download?id=7f70669e4b10 -O result.csv
      - name: launch tor
        run: deno task tor
      - name: task
        run: deno task d ${{ github.event.inputs.start }} ${{ github.event.inputs.end }}
      - name: end
        run: |
          cp result.jsonl result/result/${{ github.event.inputs.start }}-${{ github.event.inputs.end }}.jsonl
          cd result
          git add .
          git commit -m 'next'
          git pull
          git push
      
